<div class="formulaire_spip formulaire_documents" id="formulaire_recherche_documents">
	<form action="#SELF" method="post">
		<div>
			<INCLURE{fond=formulaires/inc-recherche_documents_champs,env,rubriques=#ENV**{_rubriques_sel},ajax=recherche_champs}/>
			<p class="boutons">
				<input type="submit" class="submit" value="<:info_rechercher:>" />
			</p>
			[(#REM) Articles trouves ]
			<B_articles>
			<div class="menu menu_articles">
				#ANCRE_PAGINATION
				<h2><:dei_belgique:documents:> (#GRAND_TOTAL)</h2>
				<ul class="liste-items">
					<BOUCLE_articles(ARTICLES spip_mots_liens) {recherche?} {id_rubrique IN #ENV{_rubriques}}  {where?}{par titre} {pagination 20}>
					<li>
						<h3><a href="#URL_ARTICLE">#TITRE</a></h3>
						<BOUCLE_titre(RUBRIQUES){id_rubrique}>
							<div><:dei_belgique:label_categories:> #TITRE</div>
						</BOUCLE_titre>
						<B_mot>
						<div><:dei_belgique:label_themes:>
						<BOUCLE_mot(MOTS){id_article}{', '}>#TITRE</BOUCLE_mot>
						</div>
						</B_mot>
						[<div>(#TEXTE|recherche_avancee_google_like{#INTRODUCTION})</div>]
					</li>
					</BOUCLE_articles>
				</ul>
				[<div class="pagination">(#PAGINATION)</div>]
			</div>
			</B_articles>
		</div>
	</form>
</div>
