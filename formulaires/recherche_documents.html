<div class="formulaire_spip formulaire_documents" id="formulaire_recherche_documents">
	<form action="#ENV{action}" method="get">
		<div>
			#ACTION_FORMULAIRE{#ENV{action}}
			<ul class="editer-groupe">
				<li class="editer editer_recherche">
					<label for="recherche"><:info_rechercher_02:></label>
					<input type="[(#HTML5|?{search,text})]" class="search text" size="10" name="recherche" id="recherche"[ value="(#ENV{recherche})"] accesskey="4" autocapitalize="off" autocorrect="off"/>
				</li>
				<INCLURE{fond=formulaires/inc-recherche_documents_champs,env,ajax=recherche_champs}/>
			</ul>
			<p class="boutons">
				<input type="submit" class="submit" value="<:info_rechercher:>" />
			</p>
			[(#ENV{rubriques}|serialize)]
			[(#REM) Articles trouves ]
			<B_articles>
			<div class="menu menu_articles">
				#ANCRE_PAGINATION
				<h2><:articles:> (#GRAND_TOTAL)</h2>
				<ul class="spip">
					<BOUCLE_articles(ARTICLES) {recherche?} {id_rubrique IN #ENV{rubriques}} {where?} {!par points} {pagination 20}>
					<li><a href="#URL_ARTICLE">#TITRE</a></li>
					</BOUCLE_articles>
				</ul>
				[<div class="pagination">(#PAGINATION)</div>]
			</div>
			</B_articles>
		</div>
	</form>
</div>
