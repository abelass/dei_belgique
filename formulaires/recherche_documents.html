<div class="formulaire_spip formulaire_documents" id="formulaire_recherche_documents">
	<form action="#URL_RUBRIQUE{#RUBRIQUE}" method="get">
		<div>
			<ul class="editer-groupe">
				<li class="editer editer_recherche">
					<label for="recherche"><:info_rechercher_02:></label>
					<input type="[(#HTML5|?{search,text})]" class="search text" size="10" name="recherche" id="recherche"[ value="(#ENV{recherche})"] accesskey="4" autocapitalize="off" autocorrect="off"/>
				</li>
				<INCLURE{fond=formulaires/inc-recherche_documents_champs,env,rubriques=#ENV**{_rubriques_sel},ajax=recherche_champs}/>
			</ul>
			<p class="boutons">
				<input type="submit" class="submit" value="<:info_rechercher:>" />
			</p>
			[(#REM) Articles trouves ]
			<B_articles>
			<div class="menu menu_articles">
				#ANCRE_PAGINATION
				<h2><:articles:> (#GRAND_TOTAL)</h2>
				<ul class="spip">
					<BOUCLE_articles(ARTICLES) {recherche?} {id_rubrique IN #ENV{_rubriques}} {where?} {!par points} {pagination 20}>
					<li>
						<a href="#URL_ARTICLE">#TITRE</a>
						<BOUCLE_titre(RUBRIQUES){id_rubrique}>
							<h2 class="surtitre"><:rubrique:> : #TITRE</h2>
						</BOUCLE_titre>
						<BOUCLE_mot(MOTS){id_article}{'/'}>
							[<a href="#URL_MOT">(#TITRE)</a>]
						</BOUCLE_mot>
						[<p>(#TEXTE|recherche_avancee_google_like{#INTRODUCTION})</p>]
					</li>
					</BOUCLE_articles>
				</ul>
				[<div class="pagination">(#PAGINATION)</div>]
			</div>
			</B_articles>
		</div>
	</form>
</div>
