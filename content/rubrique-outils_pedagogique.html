<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>


	[(#ID_RUBRIQUE|=={1}|oui)#SET{home,oui}]

	<article class="contenu-principal">
		[
		<header class="cartouche">
			(#ID_TRAD|in_array{#LISTE{8,7,9}}|non)
			<h1 class="h1 #EDIT{titre}">#TITRE</h1>
		</header>]

		<BOUCLE_teste(CONDITION) {si #ENV{par}|=={theme}}>
			<BOUCLE_documentation(RUBRIQUES){id_trad=86}{lang}>
				<div class="ajax">
					[(#FORMULAIRE_RECHERCHE_DOCUMENTS{#ID_RUBRIQUE})]
			</div>
			</BOUCLE_documentation>
		</BOUCLE_teste>
		[(#ENV{par}|oui)<INCLURE{fond=inclure/articles_annee,id_trad=86,env,ajax}/>]
		[(#ENV{par}|non)
			<div class="main">
				<div class="#EDIT{texte} texte">
					#TEXTE
				</div>
			</div>
			]
		<//B_teste>
	[
	<footer class="notes">
		<aside class="notes">
			<h2 class="h2"><:info_notes:></h2>(#NOTES)
		</aside>
	</footer>
	]
</BOUCLE_contenu_rubrique>
